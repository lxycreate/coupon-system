<!DOCTYPE html>
<html lang="zh">

<head>
    <!-- 关联 http 头部 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- viewport宽度等于设别宽度 初始缩放比例 1 是否允许用户缩放 否  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <!-- 字符编码为 UTF-8 -->
    <meta charset="UTF-8">

    <title> 淘助理</title>
    <meta name="keywords" content="淘助理" />
    <meta name="description" content="淘助理" />

    <!-- 格式检测 -->
    <meta name="format-detection" content="telephone=no, email=no" />

    <!-- 内核设置 -->
    <meta name="renderer" content="webkit">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <!-- 指定渲染引擎 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="../images/login.css">
    <link rel="stylesheet" href="../images/iconfont/iconfont.css">

</head>

<body>
    <div class="main_bg">
        <!-- <img src="../images/mainbg.png"> -->
    </div>
    <div class="main_body">
        <span class="logo_box">
            <span class="img_box">
                <img src="../images/logo.png">
            </span>
            <span class="title">淘助理</span>
        </span>
        <div class="login_box">
            <form class="input_box">
                <span class="user_box">
                    <i class="iconfont icon-user"></i>
                    <input type="text" placeholder="用户名">
                </span>
                <span class="password_box">
                    <i class="iconfont icon-lock"></i>
                    <input type="password" placeholder="密码">
                </span>
                <span class="login_btn">登录</span>
            </form>
        </div>
    </div>
</body>

</html>
