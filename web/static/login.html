<!DOCTYPE html>
<html lang="zh">

<head>
    <!-- 关联 http 头部 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- viewport宽度等于设别宽度 初始缩放比例 1 是否允许用户缩放 否  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <!-- 字符编码为 UTF-8 -->
    <meta charset="UTF-8">

    <title> 淘助理</title>
    <meta name="keywords" content="淘助理" />
    <meta name="description" content="淘助理" />

    <!-- 格式检测 -->
    <meta name="format-detection" content="telephone=no, email=no" />

    <!-- 内核设置 -->
    <meta name="renderer" content="webkit">
    <link rel="icon" href="../images/favicon.png" type="image/x-icon" />
    <!-- 指定渲染引擎 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link rel="stylesheet" href="../images/login.css">
    <link rel="stylesheet" href="../images/iconfont/iconfont.css">

    <script src="../images/polyfill.js"></script>
    <script src="../images/axios.js"></script>
    <script src="../images/velocity.min.js"></script>
    <script src="../images/vue.js"></script>
</head>

<body>

    <!-- 内容主体   start -->
    <div class="main_body">
        <div class="cover">
            <!-- logo   start -->
            <span class="logo_box">
                <span class="img_box">
                    <img src="../images/logo.png">
                    <!-- <span class="title">淘助理</span> -->
                    <img class="title" src="../images/title.png">
                </span>
                <!-- <span class="title">淘助理</span> -->
            </span>
            <!-- logo   end -->
            <!-- 登录   start -->
            <div class="login_box js_login_box" v-cloak>
                <form class="input_box">
                    <!-- 用户名   start -->
                    <span class="user_box">
                        <i class="iconfont icon-user"></i>
                        <input type="text" placeholder="用户名">
                        <transition name="error_tip">
                            <span class="tip_box" v-show="user_tip.is_show">
                                <i class="iconfont icon-notification"></i>
                                <span class="txt">{{user_tip.txt}}</span>
                            </span>
                        </transition>
                    </span>
                    <!-- 用户名   end -->
                    <!-- 密码   start -->
                    <span class="password_box">
                        <i class="iconfont icon-lock"></i>
                        <input type="password" placeholder="密码">
                        <transition name="error_tip">
                            <span class="tip_box" v-show="psd_tip.is_show">
                                <i class="iconfont icon-notification"></i>
                                <span class="txt">{{psd_tip.txt}}</span>
                            </span>
                        </transition>
                    </span>
                    <!-- 密码   end -->
                    <span class="login_btn" @click="test">登录</span>
                </form>
            </div>
            <!-- 登录   end -->
        </div>
    </div>
    <!-- 内容主体   end -->
    <script src="../images/login.js"></script>
</body>

</html>
